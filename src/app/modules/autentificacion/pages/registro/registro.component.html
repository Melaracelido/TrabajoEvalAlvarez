<div class="container">
    <div class="row">
        <h1>Registrate</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>
        <!--nombre-->
        <mat-form-field appearance="fill">
            <mat-label>INgrese el nombre de usuario</mat-label>
            <input matInput placeholder="Ej:Pepito">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>    
        </mat-form-field>

        <!--apellido-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese el apellido de usuario</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

        <!--mail-->
          <mat-form-field appearance="fill">
            <mat-label>Ingrese el mail de usuario</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> 
          </mat-form-field>
        <!--ContraseÃ±a-->
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

    </div>
</div>
