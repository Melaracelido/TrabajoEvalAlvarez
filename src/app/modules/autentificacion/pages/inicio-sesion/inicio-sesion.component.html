<div class="container">
    <div class="row">
        <h1>Inicie Sesiòn</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>
        <!--mail-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su mail</mat-label>
            <input  matInput placeholder="Placeholder" required="">
        </mat-form-field>

        <!--Contraseña-->
        <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
                    <button class="boton" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>

        <!--Boton para enivar la info-->
        <button mat-raised-button color="primary" class="boton">Iniciar </button>
    </div>
</div>
