<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    
    <button mat-button routerLink="/Inicio">Inicio</button>

    
    <button mat-button [matMenuTriggerFor]="producto">Menu</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="producto">General</button>
        <button mat-menu-item routerLink="nike">Nike</button>
        <button mat-menu-item routerLink="adidas">Adidas</button>
        <button mat-menu-item routerLink="vans">Vans</button>
    </mat-menu>


    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
